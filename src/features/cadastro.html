<div id="cadastro">
  <div class="title">Cadastre-se agora</div>
  <div class="subtitle">Ganhe um 5% de desconto no primeiro mÃªs.</div>
  <form name="formCadastro" ng-submit="cadastrar()" novalidate>
    <div>
      <input class="email" name="email" type="email" placeholder="Digite seu email" ng-model="cadastro.email" ng-required="true" autocomplete="off" />
      <div ng-show="formCadastro.email.$touched  && formCadastro.email.$invalid">
        <small style="display: block; color: red; padding-left: 20px;">Preencha o email corretamente.</small>
      </div>
    </div>
    <input class="submit" type="submit" value="Cadastrar" ng-disabled="formCadastro.$invalid"/>
  </form>
</div>
